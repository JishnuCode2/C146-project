<!DOCTYPE html> 
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="#000000">

        <a-entity position="0 0 10">
            <a-camera></a-camera>
        </a-entity>

        <a-entity>
            <a-sphere
            radius="0.15"
            position="0 0 0"
            color="red"
            animation="property: position; from:-1 3 0; to: -1 3.7 0; dir:alternate; loop: true; dur: 1080;">
            </a-sphere>

            <a-sphere
            radius="0.15"
            position="0 0 0"
            color="red"
            animation="property: position; from:1 3 0; to: 1 3.7 0; dir:alternate; loop: true; dur: 1080;">
            </a-sphere>
            <a-box position="0 5.2 -2 " width="5" height="1.2" color="yellow"></a-box>
        </a-entity>

        <a-box color="green" position="-1 3.5 -1" height="1.7"></a-box>
        <a-box color="green" position="1 3.5 -1" height="1.7"></a-box>
        <a-box color="#448ee4" position="0 2.5 -2" height="5" width="5"></a-box>

        <a-sphere radius="0.5" position="0 0 0" color="red" animation="property: position; from:-1 8 -2; to: 1 8 -2; dir:alternate; loop: true; dur: 1080;">
        </a-sphere>

        <a-box width="0.5" position="0 0 -3" color="yellow" height="3" animation="property: position; from:-1 6.5 -3; to: 1 6.5 -3; dir:alternate; loop: true; dur: 1080;">
        </a-box>

        <a-entity>
            <a-box width="0.5" position="-1 1 -1" color="orange"></a-box>
            <a-box width="0.5" position="0 1 -1" color="orange"></a-box>            
            <a-box width="0.5" position="1 1 -1" color="orange"></a-box>           
        </a-entity>

       <a-entity>
        <a-box width="8" height="8" position="0 -4 -1" color="red"></a-box>
        <a-box position="-2 -2 0" width="1.5" height="2" color="blue" ></a-box>
        <a-box position="0 -2 0" width="1.5" height="2" color="pink"></a-box>
        <a-box position="2 -2 0" width="1.5" height="2" color="blue"></a-box>
        <a-box position="-2 -5 0" width="1.5" height="2" color="pink" ></a-box>
        <a-box position="0 -5 0" width="1.5" height="2" color="blue"></a-box>
        <a-box position="2 -5 0" width="1.5" height="2" color="pink"></a-box>
       </a-entity>

       <a-box position="-4.5 -3.5 -1" height="7" width="1" color="black"></a-box>
       <a-box position="4.5 -3.5 -1" height="7" width="1" color="black"></a-box>
    </a-scene>

    </body>
</html>
